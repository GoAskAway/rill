name: Benchmarks

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  benchmark:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run benchmarks
        run: |
          cd packages/core
          bun run bench > benchmark-output.txt 2>&1 || true
          cat benchmark-output.txt

      - name: Load baseline
        id: baseline
        run: |
          if [ -f packages/core/.benchmarks/baseline.json ]; then
            echo "baseline_exists=true" >> $GITHUB_OUTPUT
          else
            echo "baseline_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Compare with baseline
        if: steps.baseline.outputs.baseline_exists == 'true'
        run: |
          cd packages/core
          bun run scripts/compare-benchmarks.ts \
            .benchmarks/baseline.json \
            benchmark-output.txt \
            markdown > comparison.md
          cat comparison.md
        continue-on-error: true

      - name: Comment PR with results
        if: github.event_name == 'pull_request' && steps.baseline.outputs.baseline_exists == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const comparison = fs.readFileSync('packages/core/comparison.md', 'utf8');

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comparison
            });

      - name: Fail on regression
        if: steps.baseline.outputs.baseline_exists == 'true'
        run: |
          cd packages/core
          bun run scripts/compare-benchmarks.ts \
            .benchmarks/baseline.json \
            benchmark-output.txt

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: packages/core/benchmark-output.txt
          retention-days: 30

      - name: Update baseline (main branch only)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          cd packages/core
          mkdir -p .benchmarks
          bun run scripts/extract-baseline.ts \
            benchmark-output.txt \
            .benchmarks/baseline.json

      - name: Commit baseline update
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add packages/core/.benchmarks/baseline.json
          git diff --quiet && git diff --staged --quiet || git commit -m "Update benchmark baseline"
          git push
        continue-on-error: true
