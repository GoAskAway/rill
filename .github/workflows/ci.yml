name: CI

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run type check
        run: npm run typecheck

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm test
        continue-on-error: true

      - name: Test CLI executable
        run: |
          echo "Testing CLI version command..."
          node dist/cli/index.js --version

      - name: Test CLI build command
        run: |
          echo "Creating test plugin..."
          mkdir -p test-plugin
          cat > test-plugin/plugin.tsx << 'EOF'
          import { View, Text } from 'rill/sdk';

          export default function TestPlugin() {
            return (
              <View>
                <Text>Hello from test plugin</Text>
              </View>
            );
          }
          EOF

          echo "Building test plugin..."
          node dist/cli/index.js build test-plugin/plugin.tsx -o test-plugin/bundle.js

          echo "Checking output file..."
          if [ ! -f test-plugin/bundle.js ]; then
            echo "❌ Build failed: bundle.js not created"
            exit 1
          fi

          echo "✅ CLI build test passed"

      - name: Check bundle size
        run: |
          echo "Bundle sizes:"
          du -h dist/runtime/index.js
          du -h dist/sdk/index.js
          du -h dist/cli/index.js
