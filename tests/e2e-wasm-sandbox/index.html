<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rill WASM Sandbox E2E Test</title>
  </head>
  <body>
    <h1>Rill WASM Sandbox E2E Test</h1>
    <div id="output"></div>
    <script type="module">
      import createQuickJSSandbox from '/dist/quickjs_sandbox.js';

      // Initialize WASM module
      async function init() {
        try {
          const module = await createQuickJSSandbox();

          // Expose to window for Playwright tests
          window.WASMModule = module;
          window.WASMReady = true;

          console.log('WASM sandbox ready');
        } catch (e) {
          console.error('Failed to load WASM:', e);
          window.WASMError = e;
        }
      }

      init();
    </script>
  </body>
</html>
